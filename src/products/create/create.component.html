<mat-card>
    <mat-card-header>
        <mat-card-title>Creación de productos </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="productForm">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" type="text" placeholder="Ingrese el nombre">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Descripcion</mat-label>
                <input matInput formControlName="description" type="text" placeholder="Ingrese la descripción">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Precio</mat-label>
                <input matInput formControlName="price" type="number">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Costo</mat-label>
                <input matInput formControlName="cost" type="number">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Stock</mat-label>
                <input matInput formControlName="stock" type="number">
            </mat-form-field>
            <mat-form-field>
                <mat-label>URL Imagen</mat-label>
                <input matInput formControlName="imagePath" type="text" maxlength="200">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" (click)="guardar()">Enviar</button>
        <button mat-button color="warn" type="reset">Cancelar</button>
    </mat-card-actions>
</mat-card>
